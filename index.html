<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice!</h1>
      </div>
      <div class="row">
        <div class="col-md-6" id="player-one">
          <h2>Player 1:</h2>
          <p>Your current score is:<span id="playerOneScore"></span></p>
        </div>
        <div class="col-md-6" id="player-two">
          <h2>Player 2:</h2>

        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="thisTurn">
        <p> <span id="diceDisplay"></span> + <span id="turnScore"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" id="rollButton">
            <button type="button" class="btn">Roll</button>
        </div>
        <div class="col-md-6" id="passButton">
          <form>
            <button type="submit" class="btn" id="passButtonID">Pass</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
