<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice!</h1>
      </div>
      <div class="row">
        <div class="col-md-6" id="player-one">
          <h2>Player 1:</h2>
          <p>Your current score is: <span id="playerOneScore"></span></p>
        </div>
        <div class="col-md-6" id="player-two">
          <h2>Player 2:</h2>
          <p>Your current score is: <span id="playerTwoScore"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        <p> <span id="diceDisplay"></span> + <span id="turnScore"></span></p>
        </div>
      </div>
      <div class="row">
        <div id="playerOneArea">
          <div class="col-md-3" id="rollButtonOne">
              <span class="playerOneArea"><button type="button" class="btn">Roll</button></span>
          </div>
          <div class="col-md-3" id="passButtonOne">
              <span class="playerOneArea"><button type="submit" class="btn">Pass</button></span>
          </div>
        </div>
        <div>
          <div class="col-md-3" id="rollButtonTwo">
            <span class="playerTwoArea"><button type="button" class="btn">Roll</button></span>
          </div>
          <div class="col-md-3" id="passButtonTwo">
            <span class="playerTwoArea"><button type="submit" class="btn">Pass</button></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
